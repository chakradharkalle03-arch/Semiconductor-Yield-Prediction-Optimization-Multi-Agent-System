name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check code formatting
      run: |
        cd backend
        python -m py_compile app/main.py
        python -m py_compile app/agents/supervisor.py
    
    - name: Verify imports
      run: |
        cd backend
        python -c "from app.main import app; print('✅ Imports successful')"

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        cd frontend
        npm install
    
    - name: Check server.js syntax
      run: |
        cd frontend
        node -c server.js
        echo "✅ Server.js syntax valid"
    
    - name: Verify package.json
      run: |
        cd frontend
        npm list --depth=0 || true

  lint-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Check Python syntax
      run: |
        find backend/app -name "*.py" -exec python -m py_compile {} \;
        echo "✅ All Python files compile successfully"
    
    - name: Check for common issues
      run: |
        echo "Checking for hardcoded secrets..."
        if grep -r "hf_" backend/ --include="*.py" | grep -v ".git"; then
          echo "⚠️ Warning: Potential API key found"
        else
          echo "✅ No hardcoded secrets detected"
        fi

